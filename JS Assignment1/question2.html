<html>
<head>
<title> date-time</title>
</head>
<body>
<script>

var today = new Date();
var dd = String(today.getDay()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0')
var yyyy = today.getFullYear();

today = mm + '/' + dd + '/' + yyyy;
document.write(today);
</script>
</body>
</html>
