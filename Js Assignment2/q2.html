<h3>converting arrays to string</h3>
<p id="demo"></p>
<script type="text/javascript">
	var fruits = ["Bannana", "orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = fruits.toString();
</script>
<h3>join()</h3>
<p id="demo1"></p>
<script type="text/javascript">

	var fruits = ["mangto", "orange", "Bannaana", "Mango"];
	document.getElementById("demo1").innerHTML = fruits.join(" + ");
</script>
<h3>Popping()</h3>
<p id="demo2"></p>
<script type="text/javascript">

	var fruits = ["mangto", "dinesh", "harish", "dreck"];
	document.getElementById("demo2").innerHTML = fruits.pop();
</script>
<h3>Pushing()</h3>
<p id="demo3"></p>
<script type="text/javascript">

	var fruits = ["mangto", "dinesh", "harish", "dreck"];
	document.getElementById("demo3").innerHTML = fruits.push("salman");
</script>

<h3>Splicing an Array</h3>
<button onclick="myFunction()">Try it</button>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<script type="text/javascript">

	var fruits = ["mangto", "dinesh", "harish", "dreck"];
	document.getElementById("demo3").innerHTML = "original Array:<br> " + fruits;
function myFunction(){
	var removed = fruits.splice(2, 2, "Lemon", "kiwi");
	document.getElementById("demo5").innerHTML = "New Array:<br>" + fruits;
	document.getElementById("demo6").innerHTML = "Removed Items:<br> " + removed;

}

</script>
